<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>联系我们 - AI宣传广告</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .form-container {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 35px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-soft);
            margin: 30px 0;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: var(--transition-normal);
            position: relative;
            overflow: hidden;
        }
        
        .form-container:hover {
            box-shadow: var(--shadow-medium);
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 0.85);
        }
        
        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--primary-gradient);
            z-index: 0;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #6a11cb;
            letter-spacing: 0.5px;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 14px;
            border: 1px solid rgba(166, 192, 254, 0.3);
            border-radius: var(--border-radius);
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            color: var(--text-primary);
            letter-spacing: 0.3px;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
            background-color: rgba(255, 255, 255, 0.95);
        }
        
        textarea {
            height: 140px;
            resize: vertical;
        }
        
        button {
            background: var(--gradient-blue);
            color: white;
            border: none;
            padding: 16px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(106, 17, 203, 0.3);
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-pink);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        button:hover::after {
            opacity: 1;
        }
        
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(245, 87, 108, 0.3);
        }
        
        .back-link {
            display: inline-block;
            text-align: center;
            margin-top: 25px;
            color: #6a11cb;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 30px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            letter-spacing: 0.3px;
        }
        
        .back-link:hover {
            background-color: rgba(106, 17, 203, 0.05);
            border-color: rgba(106, 17, 203, 0.1);
            transform: translateY(-3px);
            color: #f5576c;
        }
        
        .success-message {
            background: linear-gradient(135deg, rgba(67, 233, 123, 0.1), rgba(56, 249, 215, 0.1));
            color: #2ecc71;
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 25px;
            display: none;
            border: 1px solid rgba(67, 233, 123, 0.2);
            font-weight: 500;
            letter-spacing: 0.3px;
            position: relative;
            overflow: hidden;
        }
        
        .success-message p {
            position: relative;
            z-index: 1;
        }
        
        .success-message::before {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(67, 233, 123, 0.1) 0%, transparent 70%);
            top: -20px;
            right: -20px;
            z-index: 0;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>联系我们</h1>
        </header>
        
        <div class="form-container">
            <div class="success-message" id="successMessage">
                <p>您的信息已成功提交！我们将尽快与您联系。</p>
            </div>
            
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">您的姓名</label>
                    <input type="text" id="name" name="name" required placeholder="请输入您的姓名">
                </div>
                
                <div class="form-group">
                    <label for="company">公司/单位名称</label>
                    <input type="text" id="company" name="company" placeholder="请输入公司或单位名称">
                </div>
                
                <div class="form-group">
                    <label for="phone">联系电话</label>
                    <input type="tel" id="phone" name="phone" required placeholder="请输入联系电话">
                </div>
                
                <div class="form-group">
                    <label for="email">电子邮箱</label>
                    <input type="email" id="email" name="email" placeholder="请输入电子邮箱">
                </div>
                
                <div class="form-group">
                    <label for="serviceType">需求类型</label>
                    <select id="serviceType" name="serviceType">
                        <option value="">请选择需求类型...</option>
                        <option value="公司企业形象宣传片">公司企业形象宣传片</option>
                        <option value="产品宣传片">产品宣传片</option>
                        <option value="地区特产特色文化宣传片">地区特产特色文化宣传片</option>
                        <option value="单位形象宣传片">单位形象宣传片</option>
                        <option value="年会节气氛围片">年会节气氛围片</option>
                        <option value="其他">其他</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message">详细需求</label>
                    <textarea id="message" name="message" placeholder="请描述您的具体需求..."></textarea>
                </div>
                
                <button type="submit">提交需求</button>
            </form>
            
            <div style="text-align: center;">
                <a href="index.html" class="back-link">返回主页</a>
            </div>
        </div>
        
        <footer>
            <p>联系我们：</p>
            <p class="contact-info">电话：请添加您的联系电话</p>
            <p class="contact-info">邮箱：请添加您的联系邮箱</p>
        </footer>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contactForm = document.getElementById('contactForm');
            const successMessage = document.getElementById('successMessage');
            
            contactForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // 这里可以添加表单数据处理和提交的代码
                // 如需后端处理，可以使用AJAX提交到服务器
                
                // 模拟表单提交成功
                successMessage.style.display = 'block';
                contactForm.reset();
                
                // 滚动到成功消息
                successMessage.scrollIntoView({ behavior: 'smooth' });
                
                // 5秒后隐藏成功消息
                setTimeout(function() {
                    successMessage.style.display = 'none';
                }, 5000);
            });
        });
    </script>
</body>
</html>
